<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="target" style="width: 300px; height: 60px; border: 1px solid black;"></div>
	<button type="button" onclick="getFromServer()"> Get Data</button>
	<script>
		function getFromServer(){
			var req;
			if(window.XMLHttpRequest){		//XMLHttpRequest Ajax핵심 명령어?
				req = new XMLHttpRequest();
			} else {
				req = new ActiveXObject("Microsoft.XMLHTTP");
			}
			req.onreadystatechange = function(){				//onreadystatechange 이벤트
				if(req.readyState == 4 && req.status == 200){	//readyState 5가지 상태(4는 응답준비완료,200은 정상)
					document.getElementById("target").innerHTML = req.responseText;
				}
			}
			req.open("GET", "test.jsp", true);	//기본값 true(동기화)
			req.send();
		}
	</script>
</body>
</html>
