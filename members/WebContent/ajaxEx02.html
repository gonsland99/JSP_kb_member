<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="target" style="width: 300px; height: 60px; border: 1px solid black;"></div>
	<button type="button" onclick="getFromServer()"> Get Data</button>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script>
		$(function(){
			$("button").click(function(){
				$.get("test.jsp", {'data':'홍길동','tel':'010-1234-1234'}, function(data, status){
					alert("callback");
					$("#target").html(data + "</hr>" + status);
				}).done(function(data, status){
					alert("done");
				});
			});
		});
	</script>
</body>
</html>
